<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="card">
    <div class="container">
      <img src="./images/image-equilibrium.jpg" class="equilibrium" alt="equilibrium illustration">
      <div class="overlay">
        <img src="./images/icon-view.svg" class="view" alt="hovering eye">
      </div>
      
    </div>

    <div class="content">

      <h1> <a href="#" class="reference">Equilibrium #3429</a></h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

    <div class="values">
      <div class="ethereum">
        <img src="./images/icon-ethereum.svg">
        <h3> 0.041 ETH</h3>
      </div>
      <div class="time">
        <img src="./images/icon-clock.svg">
        <h3> 3 days left</h3>
      </div>
    </div>

      <div class="avatar">
        <img src="./images/image-avatar.png" alt="creator portrait">
        <h3>Creation of <a href="#" class="name">Jules Wyvern</a></h3>
      </div>
    </div>
  </div>
      

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
